<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<body style="background-color:powderblue;">

	<div class="container"><br>
		<h1 class="text-success text-center">Create New Account</h1><br>
		<div class="col-lg-8 m-auto d-block">

			<form action="#" onsubmit="return validation()" class="bg-light">

				<div class="form-group">
					<label>Username:</label>
					<input type="text" name="user" class="form-control" id="user" autocomplete="off">
					<span id="username" class="text-danger font-weight-bold" class="form-control"></span>
				</div>

				<div class="form-group">
					<label>Password:</label>
					<input type="Password" name="pass" class="form-control" id="pass" autocomplete="off">
					<span id="passwords" class="text-danger font-weight-bold"></span>
				</div>

				<div class="form-group">
					<label>Confirm Password:</label>
					<input type="Password" name="conpass" class="form-control" id="conpass" autocomplete="off">
					<span id="confrmpass" class="text-danger font-weight-bold"></span>
				</div>

				<div class="form-group">
					<label>Mobile Number:</label>
					<input type="Number" name="mobile" class="form-control" id="mobilenumber" autocomplete="off">
					<span id="mobileno" class="text-danger font-weight-bold"></span>
				</div>

				<div class="form-group">
					<label>Email:</label>
					<input type="Email" name="email" class="form-control" id="emails" autocomplete="off">
					<span id="emailids" class="text-danger font-weight-bold"></span>
				</div>

				<input type="submit" name="submit" class="btn btn-success">

			</form>	

		</div>
	</div>	


	<script type="text/javascript">

		function validation(){
			var user = document.getElementById('user').value;
			var pass = document.getElementById('pass').value;
			var confirmpass = document.getElementById('conpass').value;
			var mobilenumber = document.getElementById('mobilenumber').value;
			var emails = document.getElementById('emails').value;
    







			if (user=="") {
				document.getElementById('username').innerHTML =" ** Please fill the Username field";
				$("#user").css("border-color","red");
				return false;
			}
			if ((user.length <= 2) || (user.length >20)) {
				document.getElementById('username').innerHTML =" ** user length must be betwen 2 and 20";
				$("#user").css("border-color","red");
				return false;
			}
			if (!isNaN(user)) {
				document.getElementById('username').innerHTML =" ** Only characters are allowed";
				$("#user").css("border-color","red");
				return false;
			}

			if (pass=="") {
				document.getElementById('passwords').innerHTML =" ** Please fill the Password field";
				$("#pass").css("border-color","red");
				return false;
			}
			if ((pass.length <= 2) || (pass.length >20)) {
				document.getElementById('passwords').innerHTML =" ** Password length must be betwen 6 and 20";
				$("#pass").css("border-color","red");
				return false;
			}
			if (pass!=confirmpass) {
				document.getElementById('passwords').innerHTML =" ** Passwords are not matching";
				$("#pass").css("border-color","red");
				return false;
			}

			if (confirmpass=="") {
				document.getElementById('confrmpass').innerHTML =" ** Please fill the confirm-password field";
				$("#confirmpass").css("border-color","red");
				return false;
			}


			if (mobilenumber=="") {
				document.getElementById('mobileno').innerHTML =" ** Please fill the Mobile no field";
				$("#mobilenumber").css("border-color","red");
				return false;
			}
			if (mobilenumber.length!=10) {
				document.getElementById('mobileno').innerHTML =" ** Mobile no must be 10 digits ";
				$("#mobilenumber").css("border-color","red");
				return false;
			}

			if (emails=="") {
				document.getElementById('emailids').innerHTML =" ** Please fill the Email field";
				$("#emails").css("border-color","red");
				return false;
			}

		}
		


	</script>

</body>
</html>
