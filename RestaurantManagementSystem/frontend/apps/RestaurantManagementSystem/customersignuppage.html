<form action="#" name="Create New Account">
<table bgcolor="99FFFF" align="center">
<tr>
<td><h2><b>           Create New Account</b></h2></td>
</tr>
<tr>
<td>First Name:</td>
<td><input type="text" name="firstform"></td>
</tr>
<tr>
<td>Last Name:</td>
<td><input type="text" name="lastform"></td>
</tr>
<tr>
<td>Address:</td>
<td><input type="text" name="address"></td>
</tr>
<tr>
<td>Sex</td>
<td><input type="radio" name="sex" value="male">Male</td><td><input type="radio" name="sex" value="female">Female</td>
<tr>
<td>Mobile NO:</td>
<td><input type="text" name="mobileno"></td>
</tr>
<tr>
<td>Enter Mail:</td><td><input type="email" name="email"></td>
</tr>
<tr>
<td>Create Password</td><td><input type="password" name="pwd"></td>
</tr>
<tr>
<td align="center"><input type="submit" value="Submit"></td>
</tr>
</table>
</form>
</BODY>
